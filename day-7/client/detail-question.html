<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quyet de</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/create-question.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Quyết đê</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Hỏi nhanh <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Đáp gọn</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2 class="mt-4 text-center" id="contentQuestion">Content</h2>
    <div class="mt-2 text-center font-weight-bold">
      <span id="totalVote">0</span> vote
    </div>
    <div class="progress mt-4" style="height: 30px;">
      <div class="progress-bar bg-success" id="yesProgress" role="progressbar" style="width: 50%">
        <div><span id="percentYes">50</span>%<i class="far fa-thumbs-up ml-1"></i></div>
      </div>
      <div class="progress-bar bg-danger" id="noProgress" role="progressbar" style="width: 50%">
        <div><span id="percentNo">50</span>%<i class="far fa-thumbs-down ml-1"></i></div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-info">Xem câu hỏi khác</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/detail-question.js"></script>
</body>

</html>
