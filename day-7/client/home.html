<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quyet de</title>
  <link rel="stylesheet" href="/create-question.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Quyết đê</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Hỏi nhanh <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Đáp gọn</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mt-5" id="contentQuestion">Content</h2>
    <div class="row mt-5">
      <div class="col-12 col-md-6 d-flex justify-content-center mt-2">
        <button class="voteBtn btn btn-danger" id="noBtn" data-type="no">Sai / Không / Trái</button>
      </div>
      <div class="col-12 col-md-6 d-flex justify-content-center mt-2">
        <button class="voteBtn btn btn-primary" id="yesBtn" data-type="yes">Đúng / Có / Phải</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-md-6 text-md-right text-center mt-2">
        <button class="btn btn-outline-primary">Kết quả vote</button>
      </div>
      <div class="col-12 col-md-6 text-md-left mt-2 text-center">
        <button class="btn btn-outline-primary" id="otherQuestion">Câu hỏi khác</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="/home.js"></script>
</body>

</html>
